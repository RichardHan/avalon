<!DOCTYPE html>
<html>
<head>
<title>Avalon</title>
<meta charset="UTF-8">
<script src="https://cdn.socket.io/socket.io-1.4.3.js"></script>
</head>
<style>
	#textArea{
		width:95%;
		height:20%;
		position: fixed;
		bottom:5%;
		border: solid 2px black; 
		overflow:auto;
	}
	#textInputArea{
		position: fixed;
		bottom:10px;
	}
	#userArea{
		width:95%;
		border: solid 2px black; 
	}	
	#roleArea{
		width:95%;
		border: solid 2px black; 
	}
	#consoleArea{
		width:95%;
		height:20%;
		bottom:26%;
		position: fixed;
		overflow:auto;
		border: solid 2px black; 
	}
</style>
<body>
	<div id="loginPage" class="page">
		<input placeholder="輸入你的暱稱" id="nameInput"></input>
		<button id="loginButton">確認</button>
	</div>	
	<div id="roomPage" class="page">
		<div>
			<button id="createButton">創建房間</button>
		</div>
		<div>
			<input placeholder="輸入房號" id="roomInput"></input>
			<button id="joinButton">進入房間</button>
		</div>
	</div>
	<div id="gamePage" class="page">
		<div id="numberDiv"></div>
		<div id="textArea"></div>
		<div id="userArea"></div>
		<div id="roleArea"></div>
		<div id="cArea"></div>
		<div id="bArea"></div>
		<div id="captionArea"></div>
		<div id="roundArea"></div>
		<div id="amountArea"></div>
		<div id="voteArea"></div>
		<div id="consoleArea"></div>
		<div id="chooseVoteArea"></div>
		<div id="successArea"></div>
		<div id="failArea"></div>
		<div id="missionArea"></div>
		<div id="assArea"></div>
		<div id="chooseUserArea"></div>
		<div id="textInputArea">
			<input placeholder="輸入你的訊息" id="textInput"></input>
			<button id="textButton">送出</button>
		</div>
		<button id="startButton">開始</button>
	</div>
	<script src="js/client.js">
</script>
</body>
</html>
